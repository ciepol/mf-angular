<nav id="editor_top_belt">
    <div>
        <button ng-click="addContainer()" class="btn btn-primary">Add container</button>
        <a ng-click="saveSite()">Save</a>
        <a ng-click="loadSite()">Load</a>
        <a href="/{{page}}">Preview</a>
    </div>
</nav>
<div id="main">
    <container ng-repeat="(containerIndex, container) in containers"></container>
</div>
<div ng-if="addMode" class="ngdialog ngdialog-theme-default ngdialog-theme-custom">
    <div class="ngdialog-overlay"></div>
    <div class="ngdialog-content" ng-include="'/views/add-' + addType + '-dialog.html'">
        <div class="ngdialog-close"></div>
    </div>
</div>
