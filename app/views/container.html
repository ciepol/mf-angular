<div class="container container-{{site.containers[containerGuid].type}}">
    <div ng-if="editorMode" ng-include="'/views/containerswitches.html'"></div>
    <widget ng-repeat="widget in site.containers[containerGuid].widgets"></widget>
    <a href="/add/{{lang}}/{{currentPage}}/{{$index}}/0" class="btn-add-widget btn btn-primary"
       ng-if="editorMode && !site.containers[containerGuid].widgets.length">Add widgets!</a>
</div>
